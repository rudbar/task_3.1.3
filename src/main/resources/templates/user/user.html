<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <title>User Page</title>
    <style>
        .navbar {
            padding: 5px;
            padding-left: 15px;
            align-items: normal;
        }

        .navbar#form__logout {
            align-items: self-end;
        }

        .bg-dark {
            color: white;
        }

        #button__logout {
            cursor: pointer;
            background: transparent;
            border: none;
            color: #b1acac;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${user.email}"></span></strong> with roles: <span th:text="${user.roles}"></span>
    </a>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
    </form>
</nav>

<div class="container-fluid">
    <div class="row vh-100">

        <div class="col mt-3 pl-0 bg-white">
            <nav class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="active">
                        <a class="nav-link" href="/admin/main">Admin</a>
                    </li>
                </div>
                <li class="active">
                    <a class="nav-link active" href="/user/user">User</a>
                </li>
            </nav>
        </div>

        <div class="col-10 bg-light">
            <div><h3>User information-page</h3></div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                    <div><h5 class="card-header">About User</h5></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-secondary">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.username}">Username</td>
                            <td th:text="${user.email}">Email</td>
                            <td th:text="${user.roles}">Role</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>
</html>
